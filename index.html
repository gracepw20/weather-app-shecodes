<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Slabo+27px&family=Ultra&display=swap" rel="stylesheet" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
</head>

<body>
    <div class="container app">
        <form id="search-form">
            <input type="text" placeholder="Type a city here" autocomplete="off" autofocus="on" class="searchBar" id="city-input" />
            <input type="submit" value="Go" class="go" />
            <input type="submit" value="📍" class="here" />
        </form>
        <br />
        <h1 id="current-city">London</h1>
        <h2 id="date">Mon 7th June, 2021, 14:00</h2>
        <br />
        <div class="row">
            <div class="col-6">
                <img src="" alt="Clear" id="icon" class="float-left" />
                <br />
                <h3 class="currentWeatherDesc" id="current-desc">mostly sunny</h3>
            </div>
            <div class="col-6">
                <h3 class="currentWeatherTemp">
                    <span id="current-temp"> 21</span>°C
                </h3>
                <br /> 
                <ul>
                    <li class="featureList">
                        wind: <span class="featureResult" id="wind">2</span> km/h
                    </li>
                    <li class="featureList">
                        humidity: <span class="featureResult" id="humidity">5</span>%
                    </li>
                    <br />
                    <a href="#" class="changeLink">change to fahrenheit</a>
                </ul>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-2">
                <p class="forecastDay">tomorrow</p>
                <span class="forecastPic">☔️</span><br />
                <p class="forecastTemp">19°C</p>
            </div>
            <div class="col-2">
                <p class="forecastDay">wednesday</p>
                <span class="forecastPic">☔️</span><br />
                <p class="forecastTemp">19°C</p>
            </div>
            <div class="col-2">
                <p class="forecastDay">thursday</p>
                <span class="forecastPic">☔️</span><br />
                <p class="forecastTemp">19°C</p>
            </div>
            <div class="col-2">
                <p class="forecastDay">friday</p>
                <span class="forecastPic">☔️</span><br />
                <p class="forecastTemp">19°C</p>
            </div>
            <div class="col-2">
                <p class="forecastDay">saturday</p>
                <span class="forecastPic">☔️</span><br />
                <p class="forecastTemp">19°C</p>
            </div>
            <div class="col-2">
                <p class="forecastDay">sunday</p>
                <span class="forecastPic">☔️</span><br />
                <p class="forecastTemp">19°C</p>
            </div>
        </div>
    </div>
    <script src="src/app.js"></script>
</body>

</html>
